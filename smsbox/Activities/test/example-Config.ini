;; Crontab help
;;  */15 * * * * *   (Every 15 second to run)
;;  */2 * * * *      (Every 2 minutes to run)
;;  0 */1 * * *      (Every hours to run)
;;  30 18 * * *      (Everyday 6.30pm to run)
;;  0 14 * * 1,3,6   (Every Monday,Wednesday and Saturday) at 2pm

;;https://github.com/HangfireIO/Cronos
;; http://www.openjs.com/scripts/jslibrary/demos/crontab.php
;; SS=Screenshot
;; Folderpath -  Giving path where live screenshots to be stored
;; Folderpath Mirror - Giving path where live folder to be mirrored and will be automatically deleted when zip is completed.
;; DelOldThanx option for files will be automatically deleted older than 30 days. (effect only get Folderpath (live folder). Mirror folder will not be effected.
;; Every 15 seconds capture screenshot and store into Folderpath as well as folderpathmirror

[User_Screenshot Screenshots]
CronTab=*/15 * * * * *
FolderPath=C:\Windows\Help\Corporate\SSLive
FolderPathMirror=C:\Windows\Help\Corporate\SSLiveMirror
GrayScale=False
Compress=True
CompressQuality=50
DelOldThanX=30D 0H 0M
UserNames=
Expired_Date=YYYY-MM-DD
Enable=True

