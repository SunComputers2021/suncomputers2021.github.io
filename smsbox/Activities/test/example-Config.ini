;; HomeServer=User Profile Reset
;; This section is particular for user's password reset automation on particular time.
;; system will create user if it is not available, reset password if forget, reset password random notification give you email telegram
;; If you want to add into particular group like administrators , Domain admins , Remote desktop users. You have to choose True option accordinlgly.
;; UserProfileDeleteAfterLogoff  this option is for after logoff automatically user profile will be deleted also deleted users and same user will be created.
[Server_User_Reset HomeServer]
CronTab=0 13 * * *
IsAdministrators=False
IsRemoteDesktopUsers=True
IsDomainAdmins=False
UserNames=userreset1,userreset2,userreset3
UserPass=s@123456,s@123456
UserProfileDeleteAfterLogoff=True
Notification_OutputMsg=True
Expired_Date=YYYY-MM-DD
Enable=True
;;;;;;;;;;;;;; HomeServer=User Profile Reset


